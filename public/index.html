<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
</head>
<body>

    <form action="submit">

        <label for="nameProduct">Ingresar nombre del producto</label>
        <input id="nameProduct" type="text">
        
        <br>

        <label for="urlProduct">Ingresar url de imagen del producto</label>
        <input id="urlProduct" type="text">


        <br>

        <label for="precioProduct">Ingresar precio del producto</label>
        <input id="precioProduct" type="text">


        <br>

        <input type="submit" placeholder="guardar" title="guardar" value="guardar">


    </form>
    
</body>
</html>
